<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Validate form</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto border p-4">
                <form>
                    <div class="form-group mb-3">
                        <label class="form-label" for="name">Name : </label>
                        <input class="form-control" type="text" id="name" placeholder="john">
                        <p class="invalid-feedback">Name should be between 2 and 10 alphabets.</p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="email">Email : </label>
                        <input class="form-control" type="text" id="email" placeholder="johnjacob@gmail.com">
                        <p class="invalid-feedback">Please enter email in correct format.</p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="zipcode">Zipcode : </label>
                        <input class="form-control" type="text" id="zipcode" placeholder="160003">
                        <p class="invalid-feedback">Enter a valid zipcode</p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="mobile">Mobile No. : </label>
                        <input class="form-control" type="text" id="mobile" placeholder="mobile number">
                        <p class="invalid-feedback">Please enter a valid mobile Number.</p>
                    </div>
                    <input type="submit" value="Submit Form" class="btn btn-primary">
                </form>


            </div>
        </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
